#################################################################################
# Public
#
#

backend free_roam
  option httpchk /ping
  server app free-roam.production:8080 check

backend free_roam_staging
  option httpchk /ping
  server app free-roam.staging:8080 check

backend free_roam_tile_server
  option httpchk /ping
  server app tile-server.production:8080 check
